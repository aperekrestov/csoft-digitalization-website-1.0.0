<div class="email-popup popup">
	<div class="feedback-form width-limiter">
		<h2>Форма обратной связи</h2>

		<p class="feedback-form__info" id="email-popup__info">Статус формы</p>

		<textarea cols="100500" class="feedback-form__textarea-name feedback-form__two-block-textarea"
			id="email-popup__client-name">Ваше имя</textarea>

		<textarea cols="100500" class="feedback-form__textarea-mail feedback-form__two-block-textarea"
			id="email-popup__client-email-address">Ваш email</textarea>


		<textarea class="feedback-form__textarea-message" id="email-popup__message">Ваше сообщение</textarea>


		<textarea cols="100500" class="feedback-form__textarea-code" id="email-popup__code">Введите код</textarea>
		<div class="feedback-form__code"></div>

		<div class="button-style-3 button-style-3-light popup__send" id="email-popup__send">
			<h4>Отправить</h4>
		</div>

		<div class="button-style-3 popup__cancel" id="email-popup__cancel">
			<h4>Отменить</h4>
		</div>

	</div>
</div>
