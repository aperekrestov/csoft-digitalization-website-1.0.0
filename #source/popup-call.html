<div class="call-popup popup">

	<form class="feedback-form width-limiter">
		<h2>Заказать обратный звонок</h2>
		<p class="feedback-form__info" id="call-popup__info">Статус формы</p>

		<div class="feedback-form__flex-container-space-between">
			<div class="feedback-form__input-container input-container-half-width">
				<input id="call-popup__client-name" class="feedback-form__input" type="text" placeholder=" " />
				<div class="feedback-form__cut cut-name-width"></div>
				<label for="call-popup__client-name" class="feedback-form__placeholder">Ваше имя</label>
			</div>

			<div class="feedback-form__input-container input-container-half-width">
				<input id="call-popup__client-phone" class="feedback-form__input" type="text" placeholder=" " />
				<div class="feedback-form__cut cut-call-width"></div>
				<label for="call-popup__client-phone" class="feedback-form__placeholder">Номер</label>
			</div>
		</div>

		<div class="feedback-form__flex-container">
			<input type="checkbox" checked id="call-popup__checkbox" class="feedback-form__checkbox">
			<p id="call-popup__checkbox-title" class="feedback-form__checkbox-title">Даю согласие на обработку
				персональных данных</p>
		</div>

		<!-- <textarea cols="100500" class="feedback-form__textarea-name feedback-form__two-block-textarea"
			id="call-popup__client-name">Ваше имя</textarea>

		<textarea cols="100500" class="feedback-form__textarea-mail feedback-form__two-block-textarea"
			id="call-popup__client-phone">Ваш номер</textarea>

		<textarea cols="100500" class="feedback-form__textarea-code" id="call-popup__code">Введите код</textarea>
		<div class="feedback-form__code"></div> -->

		<div class="button-style-3 button-style-3-light popup__send" id="call-popup__send">
			<h4>Отправить</h4>
		</div>
		<div class="button-style-3 popup__cancel" id="call-popup__cancel">
			<h4>Отменить</h4>
		</div>
	</form>

</div>
