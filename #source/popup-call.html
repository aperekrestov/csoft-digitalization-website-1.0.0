<div class="call-popup popup">
	<div class="feedback-form width-limiter">
		<h2>Заказать обратный звонок</h2>

		<p class="feedback-form__info" id="call-popup__info">Статус формы</p>

		<textarea cols="100500" class="feedback-form__textarea-name feedback-form__two-block-textarea"
			id="call-popup__client-name">Ваше имя</textarea>

		<textarea cols="100500" class="feedback-form__textarea-mail feedback-form__two-block-textarea"
			id="call-popup__client-phone">Ваш номер</textarea>

		<textarea cols="100500" class="feedback-form__textarea-code" id="call-popup__code">Введите код</textarea>
		<div class="feedback-form__code"></div>

		<div class="button-style-3 button-style-3-light popup__send" id="call-popup__send">
			<h4>Отправить</h4>
		</div>

		<div class="button-style-3 popup__cancel" id="call-popup__cancel">
			<h4>Отменить</h4>
		</div>

	</div>
</div>
